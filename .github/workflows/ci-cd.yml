name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11.0.16.1
        distribution: 'adopt'

    - name: Grant execute permission to Gradle wrapper
      run: chmod +x gradlew

    - name: Build and test
      run: ./gradlew test
